<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Restraunt Menu</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Restaurant</h1>
    <nav>
        <ul>
            <a href="#menu">Menu</a>
            <a href="#chineseMenu">Chinese Menu</a>
        </ul>
    </nav>
    <hr>
    <section id="menu">
        <h2 class="menu-header">Main Menu</h2>
        <div class="categories">
            <div class="category">
                <h3 class="category-header">Appetizers</h3>
                <div class="menu-item">
                    <h4 class="item-name">Appetizer 1</h4>
                    <div class="item-description">
                        <div>
                            <img src="img/app1.png" alt="Appetizer 1">
                            <p>An appetizer item.</p>
                        </div>
                        <span class="price">$0.00</span>
                    </div>
                </div>
                <div class="menu-item">
                    <h4 class="item-name">Appetizer 2</h4>
                    <div class="item-description">
                        <div>
                            <img src="img/app2.png" alt="Appetizer 2">
                            <p>An appetizer item.</p>
                        </div>
                        <span class="price">$0.00</span>
                    </div>
                </div>
                <div class="menu-item">
                    <h4 class="item-name">Appetizer 3</h4>
                    <div class="item-description">
                        <div>
                            <img src="img/app3.png" alt="Appetizer 3">
                            <p>An appetizer item.</p>
                        </div>
                        <span class="price">$0.00</span>
                    </div>
                </div>
            </div>
            <div class="category">
                <h3 class="category-header">Entrees</h3>
            </div>
            <div class="category">
                <h3 class="category-header">Sides</h3>
            </div>
            <div class="category">
                <h3 class="category-header">Desserts</h3>
            </div>
        </div>
    </section>
    <hr>
    <section id="chineseMenu">
        <h2 class="menu-header">Chinese Menu</h2>

    </section>
</body>

</html>
